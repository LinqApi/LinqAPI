<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinqApi Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        :root {
            --bs-purple: #6f42c1; /* Logo ana rengi */
            --bs-indigo: #6610f2; /* Hover/parlak versiyon */
            --bs-light: #e5dbff; /* Arka plan yumuşatma */
            --bs-teal: #20c997; /* Ek vurgu rengi */
            --bs-warning: #fd7e14; /* Vurgu noktası / animasyon */
        }

        body {
            background-color: var(--bs-light);
            margin: 0;
            font-family: "Trebuchet MS", sans-serif;
        }
        /* Header logo & top update button */
        .navbar-brand.logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--bs-purple) !important;
        }

        .top-update {
            background-color: var(--bs-teal);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }

            .top-update:hover {
                background-color: var(--bs-warning);
            }
        /* Navigation menu */
        .nav-link {
            color: white !important;
            font-size: 1rem;
        }

            .nav-link:hover {
                color: var(--bs-indigo) !important;
            }
    </style>
</head>
<body>
    <!-- Üst Header -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand logo" href="#">LinqApi</a>
            <!-- Üst update butonu -->
            <button class="btn top-update" onclick="updateEntity()">Entity Güncelle</button>
        </div>
    </nav>

    <!-- Ana Menü (Bootstrap 5, ikonlu) -->
    <nav class="navbar navbar-expand-lg" style="background-color: var(--bs-purple);">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="#" onclick="menuClicked('help')">
                    <i class="bi bi-question-circle"></i> Help
                </a>
                <a class="nav-link" href="#" onclick="menuClicked('dbgenerator')">
                    <i class="bi bi-hdd-stack"></i> DbGenerator
                </a>
                <a class="nav-link" href="#" onclick="menuClicked('linqquery')">
                    <i class="bi bi-code-slash"></i> LinqQuery
                </a>
                <a class="nav-link" href="#" onclick="menuClicked('konfigurasyon')">
                    <i class="bi bi-gear"></i> Konfigurasyon
                </a>
                <a class="nav-link" href="#" onclick="menuClicked('log')">
                    <i class="bi bi-journal-text"></i> Log
                </a>
            </div>
        </div>
    </nav>

    <!-- İçerik Alanı -->
    <div class="container mt-4">
        <div id="content">
            <p>İçerik burada yüklenecek.</p>
            <!-- Örnek buton: Tıklayınca C# kodu tetiklenecek -->
            <button class="btn btn-primary" onclick="notifyCSharp()">Click me to trigger C#</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (Popper ile) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Butona tıklandığında C# tarafına mesaj gönderir
    function notifyCSharp() {
      window.chrome.webview.postMessage({ type: "buttonClick", payload: "Button was clicked!" });
    }
    // Üst update butonuna tıklandığında C#'a mesaj gönderir
    function updateEntity() {
      window.chrome.webview.postMessage({ type: "updateEntity", payload: "Update background entity" });
    }
    // Menü tıklama olayı
    function menuClicked(menu) {
      window.chrome.webview.postMessage({ type: "menuClick", payload: menu });
    }
    </script>
</body>
</html>
