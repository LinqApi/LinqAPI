<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>QueryBuilder Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div id="queryBuilderContainer"></div>
<button id="logQuery" class="btn btn-primary mt-2">Log Query</button>
<pre id="output" class="mt-3 bg-light p-2 rounded"></pre>
<script type="module">
  import * as LinqJS from './index.js';

  // QueryBuilder class'ı örnekleme
  const container = document.getElementById("queryBuilderContainer");

  const config = {
    controller: "Country",
    enableIntellisense: true
  };

  const builder = new LinqJS.QueryBuilder(config, container);
  await builder.init();

  document.getElementById("logQuery").addEventListener("click", () => {
    const currentQuery = builder.getQuery();
    document.getElementById("output").textContent = JSON.stringify(currentQuery, null, 2);
  });
</script>
    
</body>
</html>
